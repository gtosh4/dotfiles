# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """($username$hostname:)$directory$character"""
# right_format = """$golang$python$rust"""
add_newline = false

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
format = '\[[$symbol$branch]($style)\]'

[golang]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
format = "@[$hostname]($style)"

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[spack]
symbol = "🅢 "

[rust]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[username]
format = "[$user]($style)"
