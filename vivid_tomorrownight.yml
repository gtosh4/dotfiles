colors:
  # Based on the dark mode of `Tomorrow Night`
  # (https://github.com/chriskempson/base16-tomorrow-scheme)
  #
  # The assignment of colors to file types roughly follows `dircolors`

  base03  :  '1d1f21'
  base02  :  '282a2e'
  base01  :  '373b41'
  base00  :  '969896'
  base0   :  'b4b7b4'
  base1   :  'c5c8c6'
  base2   :  'e0e0e0'
  base3   :  'ffffff'

  yellow  :  'f0c674'
  orange  :  'de935f'
  red     :  'cc6666'
  magenta :  'a3685a'
  violet  :  'b294bb'
  blue    :  '81a2be'
  cyan    :  '8abeb7'
  green   :  'b5bd68'

